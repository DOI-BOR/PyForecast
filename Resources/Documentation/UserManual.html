<!DOCTYPE html>
<!--
Script Name:        UserManual.html
Script Author:      Kevin Foley
Description:        This html web page uses javascript and the github stylesheet to 
                    load the markdown-formatted user manual (located in this folder as 
                    "userManual.md") into the main body of the page.

                    The javascript library "showdown" is responsible for converting
                    the markdown into html. The library 'highlight.js' is responsible
                    for formatting code snippets in the html.

-->
<html>
    <head>
        <meta charset='utf-8' />
        <title>User Manual</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.10.0/github-markdown.css'>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.8.6/showdown.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
        

        <script>
        function readFile() {
            var text = document.getElementById('iframe').contentDocument.body.firstChild.innerHTML;
            console.log(text);
            var converter = new showdown.Converter();
            var html = converter.makeHtml(text);
            var bod = document.getElementById("BODY");
            bod.innerHTML = html;
            $(document).ready(function() {
                $('pre code').each(function(i, e) {hljs.highlightBlock(e)});
            });
        }
        </script>

    </head>
    
<body class='markdown-body' id="BODY">
<iframe id = 'iframe' src = 'userManual.md' onload="readFile()" style = "display: none"></iframe>
</body>
</html>
