<!DOCTYPE html>
<!--
Script Name:        WebMap.html
Script Author:      Kevin Foley, Civil Engineer
Last Modified:      Apr 9, 2018

Description:        WebMap.html provides the HTML code for the station
                    selection tab's webview. It primarily calls the 
                    WebMap.js javascript code, and the WebMap.css 
                    style code.

-->
<html>
    <head>
        <meta charset='utf-8' />
        <title>WebMap</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://unpkg.com/esri-leaflet/dist/esri-leaflet.js"></script>
        <script src='leaflet_shades/dist/leaflet-shades.js'></script>
        <link href='WebMap.css' rel='stylesheet' />
        <link href='leaflet_shades/src/css/leaflet-shades.css' rel='stylesheet'>
    </head>

    <body>
        <div id='map' ></div>
        <script src='WebMap2.js'></script>
        
    </body>
    <script>
            window.onload = function() {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    var webobj = channel.objects.webobj;
                    window.foo = webobj;
                    window.loaded = true;
                    window.updateApplication();
                })
            }
        
        </script>

</html>
